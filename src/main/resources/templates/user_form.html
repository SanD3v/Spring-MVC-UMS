<!DOCTYPE html>
<html xmls="http://www.thymeleaf.org">
<header>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>Add New User</title>
</header>
<body >
	<div class="container">
		<h2>Add New User</h2>
		<hr/>
		<form th:action="@{/saveUser}" th:object=${user} method="POST">
			<input type="text" th:field="*{userName}" placeholder="Enter Name" class="form-control mb-4 col-4">
			<input type="text" th:field="*{userPassword}" placeholder="Enter Password" class="form-control mb-4 col-4">
			<input type="email" th:field="*{userEmail}" placeholder="Enter Email" class="form-control mb-4 col-4">
			<button class="btn btn-primary" type="submit">Save</button >
			<input type="hidden" th:field="*{userId}">
		</form >
		<hr/>
		<a th:href="@{/user}">Back to list</a>
	</div >
</body >

</html>
